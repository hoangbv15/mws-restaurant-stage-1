<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles-responsive.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1>
        <button class="filter-button">â˜°</button>
        <a class="short-title" href="/">Reviews</a>
        <a class="long-title" href="/">Restaurant Reviews</a>
      </h1>
      <div class="filter-options">
        <h2>Filters</h2>
        <label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
        </label>
        <label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </label>
      </div>
    </nav>
  </header>

  <main role="main" id="maincontent">
    <section id="map-container">
      <div id="map" tabindex="0" role="application" aria-label="Map with restaurants"></div>
    </section>
    <section>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaTeP1Kdu9aKX_68BUeOn8FbKbql_cRKg&format=jpg&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
